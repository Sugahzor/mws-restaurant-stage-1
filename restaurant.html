<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#444444" />
  <link rel="manifest" href="/data/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/critical.css">
  <link rel="stylesheet" href="css/restaurant.css">
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css"> -->

</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="restaurant-header">
    <!-- Beginning nav -->
    <nav class="restaurant-header__nav">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->

  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-main" aria-describedby="restaurant-name" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" aria-label="restaurant details" tabindex="0">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <a href="#reviews-container" class="skip-link">Skip map</a>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container" aria-label="google map">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <section id="form-container" class="not-visible" role="form">
    <!-- <div class="form"> -->
    <h2 tabindex="0">Add your review</h2>
    <form>
      <div class="form-item">
        <label for="name" class="field-description">Your name: </label>
        <input type="text" name="name" class="reviewer-name" autofocus required>
      </div>
      <div class="form-item">
        <span class="field-description">Your overall rating:</span>
        <select class="select-rating" name="rating" size="1" role="radiogroup">
          <option value="1" role="radio">1</option>
          <option value="2" role="radio">2</option>
          <option value="3" role="radio">3</option>
          <option value="4" role="radio">4</option>
          <option value="5" role="radio" selected="selected">5</option>
        </select>
      </div>
      <div class="form-item">
        <label for="review-text" class="field-description">Your review: </label>
        <textarea type="review-text" name="review-text" class="review-text" aria-multiline="true" required></textarea>
      </div>
      <div class="form-item">
        <button onclick="saveForm(event)">Submit</button>
        <button onclick="toggleReviewForm()">Cancel</button>
      </div>
    </form>
  </section>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/data_handler.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEgBrxO3GXUAHRV-UxwsAQaduQn_bMxLg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
