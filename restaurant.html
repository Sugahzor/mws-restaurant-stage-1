<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#444444" />
  <link rel="manifest" href="data/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/restaurantmin.css">

</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="restaurant-header">
    <!-- Beginning nav -->
    <nav class="restaurant-header__nav">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->

  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-main" aria-describedby="restaurant-name" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" aria-label="restaurant details" tabindex="0">
      <h2 id="restaurant-name"></h2>
      <div class="fav">
        <span style="color: #ffa500; padding-right:10px;line-height: 40px;" id="favoriteToggle">Add to favorites:</span>
        <span tabindex="0" role="button" aria-labelledby="favoriteToggle" id="favicon" style="line-height: 40px;width: 40px;text-align: center;" onclick="addToFavorites()">‚ù§</span>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" aria-label="restaurant hours"></table>
      <a href="#reviews-container" class="skip-link">Skip map</a>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container" aria-label="google map">
      <button id="show-map" onclick="loadMap()" style="color:#b34f00;font-size:1.5em;font-weight:400;width:100%;height:50px;margin:0 auto;cursor:pointer">Show Restaurants Map</button>
      <div id="map" role="application" class="not-visible"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <section id="form-container" class="not-visible">
    <!-- <div class="form"> -->
    <h2 tabindex="0">Add your review</h2>
    <form>
      <div class="form-item">
        <label for="name" id="name-label" class="field-description">Your name: </label>
        <input aria-labelledby="name-label" type="text" name="name" class="reviewer-name" autofocus required>
      </div>
      <div class="form-item">
        <span class="field-description" tabindex="0">Your overall rating:</span>
        <select class="select-rating" name="rating" size="1" role="radiogroup">
          <option value="1" role="radio">1</option>
          <option value="2" role="radio">2</option>
          <option value="3" role="radio">3</option>
          <option value="4" role="radio">4</option>
          <option value="5" role="radio" selected="selected">5</option>
        </select>
      </div>
      <div class="form-item">
        <label for="review-text" id="review-label" class="field-description">Your review: </label>
        <textarea aria-labelledby="review-label" type="review-text" name="review-text" class="review-text" aria-multiline="true"
          required></textarea>
      </div>
      <div class="form-item">
        <button onclick="saveForm(event)">Submit</button>
        <button onclick="toggleReviewForm()">Cancel</button>
      </div>
    </form>
  </section>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <script type="application/javascript" charset="utf-8" src="js/restaurantmin.js"></script>

</body>

</html>
