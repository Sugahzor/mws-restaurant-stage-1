<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="#444444" />
    <link rel="manifest" href="/data/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="reviews-form.css">
</head>

<body>
    <header>
        <nav>
            <h1>
                <a tabindex="0" href="/">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>

    <main role="form">
        <section role="form">
            <!-- <div class="form"> -->
                <h2 tabindex="0">Add your review</h2>
                <form>
                    <div class="form-item">
                        <label for="name">Your name: </label>
                        <input type="text" name="name" id="reviewer-name" required>
                    </div>
                    <div class="form-item">
                        <span>Your overall rating:</span>
                        <input type="radio" id="1" name="rating" class="rating" required/>
                        <label for="1">1</label>
                        <input type="radio" id="2" name="rating" class="rating"/>
                        <label for="2">2</label>
                        <input type="radio" id="3" name="rating" class="rating"/>
                        <label for="3">3</label>
                        <input type="radio" id="4" name="rating" class="rating"/>
                        <label for="4">4</label>
                        <input type="radio" id="5" name="rating" class="rating"/>
                        <label for="5">5</label>
                    </div>
                    <div class="form-item">
                        <label for="review-text">Your review: </label>
                        <textarea type="review-text" name="review-text" id="review-text" required></textarea>
                    </div>
                    <div class="form-item">
                        <button>Submit</button>
                        <button>Cancel</button>
                    </div>
                </form>
            <!-- </div> -->
            <!-- <ul id="restaurants-list"></ul> -->
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/data_handler.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEgBrxO3GXUAHRV-UxwsAQaduQn_bMxLg&libraries=places&callback=initMap"></script>

    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

</body>

</html>
